
<html>
<head>
    <title>JavaScript Practice</title>
</head>
<body>
    <script>
        var marks = 65;
        switch (true) {
            case (marks <= 100 && marks >= 80):
                document.write('A+');
                break;
            case (marks <= 80 && marks >= 70):
                document.write('A');
                break;
            case (marks <= 70 && marks >= 60):
                document.write('A-');
                break;
            case (marks <= 60 && marks >= 50):
                document.write('B+');
                break;
            case (marks <= 50 && marks >= 45):
                document.write('B');
                break;
            case (marks <= 45 && marks >= 40):
                document.write('B-');
                break;
            case (marks <= 40 && marks >= 33):
                document.write('C');
                break;
            default:
                document.write('F');

                //loop;
                //Start;End;Step

                for(i=0;i<100;i=i+1){
                    console.log("Hello")

                }
        }

        for(i=0;i<100;i=i+1){
            console.log("Hello")
        }


        for(i=0;i<100;i=i+2){
            var btn ="<button>submit</button>"
            document.write(btn);

        } 

            for(i=0;i<5;i=i+1){
            var btn =`<button>${i}For Loop</button>`
            document.write(btn);
        }


        var i=0
        while(i<5){
            var btn =`<button>${i}While Loop</button>`
            document.write(btn);
            i=i+1

        }

        var i=0
        do{
            var btn =`<button>${i} do While Loop</button>`
            document.write(btn);
            i=i+1
        }while(i<5)
    </script>
</body>
</html>
